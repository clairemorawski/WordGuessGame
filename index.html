<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Guessing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>


<body onload="resetGame();"></body>

<!--Begin the main content of the page -->
<div id="content">
    <!-- The header section will repeat on all three HTML pages of the assignment -->
    <header>
        <div class="jumbotron">
            <div class="container">
                <h1>Are you the World's Best Boss?</h1>
                <h2>A Word Guessing Game: The Office Version</h2>
                <img src="https://chicago.carpe-diem.events/data/afisha/o/2a/b7/2ab7e9522b.jpg?1532509755"
                    class="img-responsive" align="right">
            </div>
    </header>
    <!-- End the header -->
    <div class="container" id="bodyContent">
        <div class="row">
            <div class="col-sm-6" id="infocontent">
                <div>
                    <div id="WorldsBestBoss"></div>
                    <img id="Loss" src="">
                    <img id="Win" src="">
                </div>
            </div>
            <div class="col-sm-6" id="content">
                <!-- User Messages-->
                <h2 id="startMsg">
                    <strong>Press any letter to play. Case sensitive. </strong>
                </h2>
                <p>
                    <strong>Wins</strong>
                </p>
                <h1 id="winCount"></h1>
                <strong>Losses</strong>
                </p>
                <h1 id="lossCount"></h1>
                <strong>Current Word</strong>
                <h1 id="currentWord"></h1>
                <strong>Number of Guesses Remaining</strong>
                <h1 id="remainingChances"></h1>
                <strong>Letters already guessed</strong>
                <p>
                    <h1 id="usedLetters"></h1>
            </div>
        </div>
        <!--End the main content -->
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"></script>

</body>

</html>
